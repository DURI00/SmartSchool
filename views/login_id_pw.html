  </head><body background="../image/IMGP0531.jpg">
    <div class="container">
      <div class="row text-center">
        <!-- 모달 버튼은 설명을 위해 넣은 것이며 프로그램 작업후 지워야 합니다.Button trigger modal -->
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">입력한 정보가 일치하지 않을 경우</button>
        <!-- Modal -->
        <div class="fade modal text-center" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel"></h4>
              </div>
              <div class="modal-body text-danger">일치하는 정보가 없습니다.</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <!--button type="button" class="btn btn-primary">Save changes</button-->
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <div class="row text-center">
          <!-- Button trigger modal -->
          <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal2">입력한 정보가 일치할 경우</button>
          <!-- Modal -->
          <div class="fade modal text-center" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                  <h4 class="modal-title" id="myModalLabel"></h4>
                </div>
                <div class="modal-body text-danger">입력하신 메일주소로 ID/PW를 안내해 드렸습니다.
                  <br>확인후 재 접속하여 ID/PW를 수정하십시오.</div>
                <div class="modal-footer">
                  <a href="login.html" type="button" class="btn btn-default">로그인</a>
                  <!--button type="button" class="btn btn-primary">Save changes</button-->
                </div>
              </div>
              <!-- /.modal-content -->
            </div>
            <!-- /.modal-dialog -->
          </div>
          <!-- /.modal -->
        </div>
        <!-- /.modal -->
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center">ID / PW 재설정</h3>
            </div>
            <div class="panel-body">
              <form role="form" class="text-center">
                <fieldset>
                  <div class="form-group">
                    <input class="form-control" placeholder="이름" name="email" type="email" autofocus="">
                  </div>
                  <div class="form-group">
                    <table class="">
                      <tbody>
                        <tr>
                          <td>
                            <input class="form-control" placeholder="" type="text" size="10">
                          </td>
                          <td>@</td>
                          <td>
                            <input class="form-control" placeholder="" type="text" size="15">
                          </td>
                          <td>&nbsp;&nbsp;</td>
                          <td>
                            <select class="form-control">
                              <option>직접입력</option>
                              <option>@naver.com</option>
                              <option>@hanmail.net</option>
                              <option>@gmail.com</option>
                              <option>5</option>
                              <option>6</option>
                            </select>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>
                  <div class="form-group">
                    <label>전화번호</label>
                    <div class="row">
                      <div class="col-md-12 text-center">
                        <table>
                          <tbody>
                            <tr>
                              <td>
                                <input class="form-control" type="text" maxlength="3">
                              </td>
                              <td>-</td>
                              <td>
                                <input class="form-control" type="text" maxlength="4">
                              </td>
                              <td>-</td>
                              <td>
                                <input class="form-control" type="text" maxlength="4">
                              </td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </div>
                    <!--p class="help-block">Example block-level help text here.</p-->
                  </div>
                  <!--div class="checkbox">
                    <label>
                      <input name="remember" type="checkbox" value="Remember Me">자동로그인</label>
                    <p class="text-left text-warning">공공장소 및 PC방에서는 개인정보 보호를 위해 자동로그인을 사용하지 마십시오.</p>
                  </div-->
                  <!-- Change this to a button or input when using this as a form -->
                  <a href="index.html" class="btn btn-lg btn-success btn-block">확인</a>
                  <!--br>
                  <a href="index.html" class="btn btn-warning">ID/PW찾기</a-->
                </fieldset>
              </form>
