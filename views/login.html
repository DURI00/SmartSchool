    <div class="container">
      <div class="row text-center">
        <!-- Button trigger modal -->
        <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">ID 또는 PW가 일치하지 않을경우</button>
        <!-- Modal -->
        <div class="fade modal text-center" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="myModalLabel">ID 또는 PW가 일치하지 않습니다.</h4>
              </div>
              <div class="modal-body">재 입력 또는 ID/PW찾기를 하십시오.</div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <!--button type="button" class="btn btn-primary">Save changes</button-->
              </div>
            </div>
            <!-- /.modal-content -->
          </div>
          <!-- /.modal-dialog -->
        </div>
        <!-- /.modal -->
      </div>
    </div>
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="login-panel panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title text-center">서울재동초등학교 SmartSchool</h3>
            </div>
            <div class="panel-body">
              <form role="form" class="text-center">
                <fieldset>
                  <div class="form-group">
                    <input class="form-control" placeholder="ID" name="email" type="email" autofocus="">
                  </div>
                  <div class="form-group">
                    <input class="form-control" placeholder="PW" name="password" type="password" value="">
                  </div>
                  <div class="checkbox">
                    <label>
                      <input name="remember" type="checkbox" value="Remember Me">자동로그인</label>
                    <p class="text-left text-warning">공공장소 및 PC방에서는 개인정보 보호를 위해 자동로그인을 사용하지 마십시오.</p>
                  </div>
                  <!-- Change this to a button or input when using this as a form -->
                  <a href="index.html" class="btn btn-lg btn-success btn-block">Login</a>
                  <br>
                  <a href="login_id_pw.html" class="btn btn-warning">ID/PW를 잊어버리셨나요?</a>
                </fieldset>
              </form>
            </div>
          </div>
